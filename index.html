<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная схема зданий</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .user-section {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding: 0 20px;
        }
        
        .user-info {
            font-size: 14px;
            margin-right: 5px;
        }
        
        .top-user-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
            margin-bottom: 15px;
        }
        
        .user-info-top {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-right: 15px;
        }
        
        .logout-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .logout-button:hover {
            background-color: #d32f2f;
        }
        
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .header-title {
            width: 100%;
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 15px;
        }
        
        .building-switcher-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 15px;
        }
        
        .floor-switcher-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Верхняя панель с информацией о пользователе и кнопкой выйти -->
        <div class="top-user-bar">
            <div class="user-info-top">
                Пользователь: <span id="username">admin</span>
            </div>
            <button class="logout-button" id="logout-button">Выйти</button>
        </div>
        
        <header>
            <!-- Заголовок расположен ниже информации о пользователе -->
            <div class="header-title">
                <h1>Интерактивная схема зданий</h1>
            </div>
            
            <!-- Переключатели зданий ниже заголовка -->
            <div class="building-switcher-container">
                <div class="building-switcher">
                    <button data-building="building-19" class="active">Здание 19</button>
                    <button data-building="building-19-1">Здание 19-1</button>
                    <button data-building="building-19-2">Здание 19-2</button>
                </div>
            </div>
            
            <!-- Переключатели этажей ниже кнопок выбора зданий -->
            <div class="floor-switcher-container">
                <div class="floor-switcher">
                    <!-- Для здания 19 -->
                    <div class="floors-19 floors-group active">
                        <button data-floor="floor-0">Подвал</button>
                        <button data-floor="floor-1" class="active">1 этаж</button>
                        <button data-floor="floor-2">2 этаж</button>
                    </div>
                    
                    <!-- Для здания 19-1 -->
                    <div class="floors-19-1 floors-group">
                        <button data-floor="floor-1">1 этаж</button>
                        <button data-floor="floor-2">2 этаж</button>
                    </div>
                    
                    <!-- Для здания 19-2 -->
                    <div class="floors-19-2 floors-group">
                        <button data-floor="floor-0">Подвал</button>
                        <button data-floor="floor-1">1 этаж</button>
                        <button data-floor="floor-2">2 этаж</button>
                        <button data-floor="floor-3">3 этаж</button>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="map-container">
                <!-- Схемы зданий и этажей будут загружаться сюда из SVG -->
                <div class="map-wrapper active" data-building="building-19" data-floor="floor-1">
                    <!-- Пример SVG схемы здания 19, этаж 1 -->
                </div>
                <!-- Другие схемы будут добавлены через JavaScript -->
            </div>
            
            <!-- Легенда и информация о помещении перенесены под схему -->
        </main>
        
        <!-- Легенда и информация перенесены сюда (под схему) -->
        <div class="under-map-info">
            <!-- Легенда -->
            <div class="legend">
                <h3>Легенда</h3>
                <div class="legend-item">
                    <div class="color-sample free"></div>
                    <span>Свободно</span>
                </div>
                <div class="legend-item">
                    <div class="color-sample occupied"></div>
                    <span>Занято</span>
                </div>
                <div class="legend-item">
                    <div class="color-sample blue"></div>
                    <span>Помещения из конфигурации</span>
                </div>
            </div>
            
            <!-- Информация о выбранном помещении -->
            <div class="room-info">
                <h2>Информация о помещении</h2>
                <div id="room-details">
                    <p>Выберите помещение на схеме</p>
                </div>
            </div>
        </div>
        
        <!-- Таблица Google Sheets -->
        <section class="google-sheets-container">
            <h2>Реестр помещений</h2>
            <div class="iframe-container">
                <!-- Здесь будет iframe с встроенной Google Таблицей -->
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSlxs2634IrcKbOFIO81ivAPCp3xXesYIklAACay3luOG29j7JwapPutj5cvRLqjGXMzjR9rLWt5GWq/pubhtml?widget=true&amp;headers=false"></iframe>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
